<div class="registro-container">
  <div class="registro-card">
    <h1>Registro - CuidAR</h1>
    
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre" 
          class="form-control"
          [class.is-invalid]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
        <div class="error-message" *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
          <span *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="registroForm.get('nombre')?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
        <div class="error-message" *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
          <span *ngIf="registroForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="registroForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        <div class="error-message" *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
          <span *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="registroForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input 
          type="tel" 
          id="telefono" 
          formControlName="telefono" 
          class="form-control"
          placeholder="1234567890"
          [class.is-invalid]="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
        <div class="error-message" *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
          <span *ngIf="registroForm.get('telefono')?.errors?.['required']">El teléfono es requerido</span>
          <span *ngIf="registroForm.get('telefono')?.errors?.['pattern']">Ingrese un número válido (10-15 dígitos)</span>
        </div>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuario</label>
        <select 
          id="tipo" 
          formControlName="tipo" 
          class="form-control">
          <option value="Solicitante">Solicitante (Familia)</option>
          <option value="Cuidador">Cuidador</option>
        </select>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="registroForm.invalid || loading">
        {{ loading ? 'Cargando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
