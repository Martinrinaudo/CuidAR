<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <h1>Panel de Administración</h1>
      <p>Ingresa tus credenciales</p>
    </div>

    <div class="mensaje-error" *ngIf="error">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="admin@cuidar.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || enviando">
        {{ enviando ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <div class="login-footer">
      <a (click)="volverHome()" class="link-volver">← Volver al inicio</a>
    </div>
  </div>
</div>
